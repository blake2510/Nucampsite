<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required meta tags always come first-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--Bootstrap css-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/fatdaddy.css" />

    <title>Fat Daddy's BBQ and Steakhouse</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <h1>Fat Daddy's BBQ and Steakhouse</h1>
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/fatdaddy.jpg" class="img-fluid"/>
                </div>
                <div class="col">
                    <h2>1018 Pennsylvania Ave</h2>
                    <h3>Hartshorne, OK 74547</h3>
                </div>

    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#fatDaddy">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="fatDaddy">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-beer fa-lg"></i> Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-shopping-cart fa-lg"></i> Order</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!--Carousel containg BBQ photos-->
    <div class="container">
        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide="1"></li>
                        <li data-target="#homeCarousel" data-slide="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/beerglass.jpg" alt="Beer Glass"/>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/brisket.jpg" alt="Brisket"/>  
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/smoker.jpg" alt="Smoker"/>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

      <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
      <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
      <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
